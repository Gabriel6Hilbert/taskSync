<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskSync - Criar Tarefa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/createTask.css" />
</head>
<body>
  <div class="d-flex">
   <aside class="sidebar">
    <div class="logo mb-4">
      <h3>📋 TaskSync</h3>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="index.html">🏠 Início</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="createTask.html">📝 Nova Tarefa</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="managerTask.html">📁 Gerenciar Tarefas</a>
      </li>
    </ul>
  </aside>


    <!-- Conteúdo principal -->
    <main class="main-content container-fluid">
      <h2>Nova Tarefa</h2>
      <form id="taskForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" required />
          </div>

          <div class="col-md-6">
            <label for="responsavel" class="form-label">Responsável</label>
            <input type="text" class="form-control" id="responsavel" name="responsavel" />
          </div>

          <div class="col-md-6">
            <label for="dataHora" class="form-label">Data e Hora</label>
            <input type="datetime-local" class="form-control" id="dataHora" name="dataHora" />
          </div>

          <div class="col-md-6">
            <label for="alertaEm" class="form-label">Alerta (Data e Hora)</label>
            <input type="datetime-local" class="form-control" id="alertaEm" name="alertaEm" />
          </div>

          <div class="col-md-6">
            <label for="prioridade" class="form-label">Prioridade</label>
            <select class="form-select" id="prioridade" name="prioridade">
              <option value="BAIXA">Baixa</option>
              <option value="MEDIA">Média</option>
              <option value="ALTA">Alta</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
              <option value="PENDENTE">Pendente</option>
              <option value="CONCLUIDA">Concluída</option>
            </select>
          </div>

          <div class="col-12">
            <label for="observacoes" class="form-label">Observações</label>
            <textarea class="form-control" id="observacoes" name="observacoes" rows="3"></textarea>
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Salvar Tarefa</button>
        </div>
      </form>

      <div id="mensagem" class="alert mt-4" style="display: none;"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/task.js"></script>
</body>
</html>
